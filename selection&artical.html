<!DOCTYPE html>
<html lang="en">
<head>
 <title>selection</title>
 <style>
    body{
        display: inline;
        flex-wrap: wrap-reverse;
        margin: 0px;
        padding: 0px;
        justify-content: center;
        align-items: start;
        background: black;
        color: white;
        text-shadow: red;
  
    }
    section{
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        border-radius: 50px;
        padding: 10px;
        margin: 10px;
        top: 200px;
        left: 100px;
        text-align: center;  
       
        

    }
    article{
        text-shadow: 0 0 15px green;
        box-shadow: 0 0 10px yellow;
        padding: 15px;
        margin: 10px;
       
    }

        
        


    img{
        width: 400px;
        height: 400px;
        

    }
 </style>
</head>
<body>
    <section>
        <article>
            <h1>JAVA FULL STACK DEVELOPMENT</h1>
            <img src="https://www.nextitcareer.com/wp-content/uploads/2022/09/java-training.jpg" alt="">

        </article>
        <article>
            <h1>PYTHON FULL STACK DEVELOPMENT</h1>
            <img src="https://cdn.wallpapersafari.com/86/47/beOFkU.jpg" >

        </article>
        <article>
            <h1>MERN FULL STACK DEVELOPMENT</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEKyH7OcPP4M_O_I5FQ_zB-BB_VjcAjLsnfg&usqp=CAU" >
        </article>
    </section>
</body>
</html>
