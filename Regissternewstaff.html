<!DOCTYPE html>
<html>
<head>
	
	<title>Register New Staff</title>
	<style>
		fieldset
		{
			width: 30px;
		}
	</style>
</head>
<body>
	<h1>
		Register New Staff
	</h1>
	<form>
		<table>
	
			<tr>
				<td><label>Username:</label></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><label>Password:</label></td>
				<td><input type="Password"></td>
			</tr>
			<tr>
				<td><label>Full Name:</label></td>
				<td><input type="Name"></td>
			</tr>
			<tr>
				<td><label>Email:</label></td>
				<td><input type="Email"></td>
			</tr>
			<tr>
				<td><label>Phone Number:</label></td>
				<td><input type="Phone Number"></td> 
			</tr>
			<tr>
				<td><label>Address:</label></td>
				<td><input type="Address"></td>
			</tr>
			<tr>
				
				<td><label>Designation:</label>
					<td>
					<form>
				<select>
					<option>select designation</option>
					<option>Manager</option>
					<option>General Manager</option>
				</select>
				</form>
			</td>
		</td>
				<td><label>Other:</label></td>
				<td><input type="Designation"></td>
			</tr>
			<tr>
				<td><label>Department:</label></td>
				<td><form>
				<select>
					<option>select department</option>
					<option>Management</option>
					<option>General </option>
				</select>
				</form></td>
			</tr>
			<tr>
				<td><label>Hotel Branch:</label></td>
				<td><form>
				<select>
					<option>select Hotel Branch</option>
					<option>terengganu</option>
				</select>
				</form></td>
			</tr>
			<tr>
				<td colspan="2" align="left">
					<input type="submit">
					<input type="Reset">
				</td>
			</tr>

</table>
	</form>

</body>
</html>
